<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="app"></div>

  <script>
    const todoItem = [
      { id: 1, content: 'CSR을 만들어보자', activation: true },
      { id: 2, content: 'CSR 코드 분할', activation: false },
      { id: 3, content: 'SSR을 만들어보자', activation: false },
    ]

    const TodoList = () => /* html */ `
      <ul>
        ${
          todoItem.map(({ id, content, activation }) => /* html */ `
            <li data-id="${id}">
              <input type="checkbox" ${activation ? 'checked' : ''} />
              <span ${activation ? 'style="text-decoration: line-throught;"' : ''}>
                ${content}
              </span>
            </li>
          `).join('')
        }
      </ul>
    `;

    const render = () => {
      const $app = document.querySelector('#app');
      $app.innerHTML = TodoList();
      $app.querySelectorAll('li').forEach(el => {
        const { id } = el.dataset;
        const selectedItem = todoItem.find(v => v.id === Number(id));
        console.log(id)
        selectedItem.activation = !selectedItem.activation;
      })
    }

    render();
  </script>
</body>
</html>
